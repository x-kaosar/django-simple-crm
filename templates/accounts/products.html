{% extends 'base.html' %}



{% block title %}
Product
{% endblock %}



{% block body %}

<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for x in products %}
                    <tr>
                        <td>{{ x.name }}</td>
                        <td>{{ x.category }}</td>
                        <td>{{ x.price }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}

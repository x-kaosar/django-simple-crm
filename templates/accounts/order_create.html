{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Create a new Order
{% endblock %}



{% block body %}

<br>
<div class="row">
    <div class="col">
        <div class="col-md">
            <form action="" method="post">
                {% csrf_token %}

            </form>
        </div>
    </div>
</div>

{% endblock %}
